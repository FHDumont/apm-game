chaos:
  pause-cdn.in-the.cloud:
    type: pumba
    interval: 3m
    target:
      - cdn.cloud
    command: pause
    duration: 10s
  network-loss:
    type: pumba
    interval: 5m
    target:
      - pix
      - emprestimo
    command: netem-loss
    duration: 1m
    probability: 25
  network-delay:
    type: pumba
    interval: 8m
    target:
      - backend-db
      - financeiro
      - conta-corrente
    command: netem-delay
    duration: 30s
    time: 5000